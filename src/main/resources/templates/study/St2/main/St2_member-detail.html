<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Registration</title>
</head>
<body>
<h1>Member Detail</h1>

<table>

    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>

    </thead>

    <tbody>
    <td th:text ="${member.id}"></td>
    <td th:text ="${member.name}"></td>
    <td th:text ="${member.email}"></td>
    <td th:text ="${member.password}"></td>
    </tr>

    </tbody>

</table>

</body>
</html>
